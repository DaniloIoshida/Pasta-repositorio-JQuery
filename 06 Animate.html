<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animate</title>

        <!--JQuery-->
        <script src="jquery-3.6.3.min.js"></script>

        <!--CSS-->
        <style>
            div{
                width: 100px;
                height: 80px;
                background-color: green;
            }
        </style>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){

                //Efeito
                $("button").click(function(){

                    $("div").animate({
                        width:"400px"
                    });
                });
            });

        </script>
    </head>

    <body>
        
        <button>Clique aqui</button>

        <div></div>

    </body>
</html>
