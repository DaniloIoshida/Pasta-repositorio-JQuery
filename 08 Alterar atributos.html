<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alterar atributos</title>

        <!--JQuery-->
        <script src="jquery-3.6.3.min.js"></script>

        <!--Script-->
        <script>

            //Ao carregar o documento
            $(document).ready(function(){

                //Selecionar e alterar o elemtno img
                $("img").attr("width","500");
                //$("img").attr("title","alterando title via jQuery");

            });

        </script>
    </head>

    <body>
        
        <img src="logo_proway.png" width="100px" title="Proway">

    </body>
</html>
